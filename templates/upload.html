<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Încarcă Imagine</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
        /* Custom styles for sliders */
        .slider-label {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .slider-value {
            font-weight: bold;
        }
    </style>
    <!-- Include jQuery for updating slider values -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Găsește Imagini Similare</h1>
        <div class="card p-4 shadow-sm">
            <form method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="file">Încarcă o imagine:</label>
                    <input type="file" class="form-control-file" id="file" name="file" accept="image/*" required>
                </div>
                <div class="form-group">
                    <label for="model">Selectează modelul:</label>
                    <select class="form-control" id="model" name="model" required>
                        <option value="resnet50">ResNet50</option>
                        <option value="vgg16">VGG16</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="slider-label" for="mu">Valoarea lui &mu; (Media): <span class="slider-value" id="mu-value">0</span></label>
                    <input type="range" class="form-control-range" id="mu" name="mu" min="-1" max="1" step="0.01" value="0">
                </div>
                <div class="form-group">
                    <label class="slider-label" for="sigma">Valoarea lui &sigma; (Abaterea standard): <span class="slider-value" id="sigma-value">0.1</span></label>
                    <input type="range" class="form-control-range" id="sigma" name="sigma" min="0" max="1" step="0.01" value="0.1">
                </div>
                <div class="form-group">
                    <label for="metric">Selectează metrica de similaritate:</label>
                    <select class="form-control" id="metric" name="metric" required>
                        <option value="cosine">Similaritate Cosinus</option>
                        <option value="euclidean">Distanță Euclidiană</option>
                        <option value="manhattan">Distanță Manhattan</option>
                        <!-- Add more metrics if desired -->
                    </select>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Caută</button>
            </form>
        </div>
    </div>

    <script>
        // Update displayed values when sliders are moved
        $(document).ready(function(){
            $('#mu').on('input', function() {
                $('#mu-value').text($(this).val());
            });
            $('#sigma').on('input', function() {
                $('#sigma-value').text($(this).val());
            });
        });
    </script>
</body>
</html>
